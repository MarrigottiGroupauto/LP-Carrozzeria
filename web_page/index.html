<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import pratiche LP-Carrozzeria</title>

    <link rel="stylesheet" href="/page/style.css">
</head>

<body>
    <nav>
        Import autorizzazioni LP-Carrozzeria
    </nav>
    <div id="container">
        <label for="inputtag">Clicca qua per inserire le autorizzazioni</label>
        <input multiple id="inputtag" type="file" style="display: none;" />

        <button id="upload" disabled="true">CARICA</button>

        <button id="analyze" disabled="true">ANALIZZA</button>
    </div>

    <h5>I file analizzati vengono caricati sulla cartella FTP, ogni notte verranno importati all'iterno di IPRO</h5>

    <h3>File caricati:</h3>
    <div id="uploaded_display"></div>

    <h3>Pratiche elaborate</h3>
    <div id="elaborated"></div>

    <script src="/page/script.js"></script>

</body>

</html>
